<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员页面</title>
    
    <link rel="stylesheet" href="./css/default.css">
</head>

<body>
    <div class="page">
        <aside>
            <div class="newSong">
            </div>
            <div class="songList-container">

            </div>
            <div class="uploadArea">
                <div id="uploadContainer" class="draggable">
                    <div id="uploadButton" class="clickable">
                        <p>点击或拖拽文件上传</p>
                        <p>文件大小不能超过 40M</p>
                    </div>
                </div>
            </div>
        </aside>
        <main>
            <h1>新建歌曲</h1>
            <form class="form">
                <div class="row">
                    <label>
                        歌名
                    </label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>
                        歌手
                    </label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>
                        外链
                    </label>
                    <input type="text">
                </div>
                <div class="row actions">
                    <button type="submit">提交</button>
                </div>
            </form>
        </main>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/admin/event-hub.js"></script>
    <script src="./js/admin/song-form.js"></script>
    <script src="./js/admin/new-song.js"></script>
    <script src="./js/admin/song-list.js"></script>
    <script src="./js/admin/upload-song.js"></script>
</body>

</html>
