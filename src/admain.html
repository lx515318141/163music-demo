<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员页面</title>
    <link rel="stylesheet" href="./css/default.css">
</head>

<body>
    <div class="page">
        <aside>
            <div class="newSong">
                新建歌曲
            </div>
            <ul class="songList">
                <li>歌曲1</li>
                <li>歌曲2</li>
                <li>歌曲3</li>
                <li>歌曲4</li>
                <li>歌曲5</li>
                <li>歌曲6</li>
                <li>歌曲7</li>
                <li>歌曲8</li>
                <li>歌曲9</li>
                <li>歌曲10</li>
            </ul>
            <div class="uploadArea">
                <div id="uploadContainer" class="draggable">
                    <div id="uploadButton" class="clickable">
                        <p>点击或拖拽文件上传</p>
                        <p>文件大小不能超过 40M</p>
                    </div>

                </div>
            </div>
        </aside>
        <main>
            <form class="form">
                <div class="row">
                    <label>
                        歌名
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <label>
                        歌手
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <label>
                        外链
                        <input type="text">
                    </label>
                </div>
                <div class="row">
                    <button type="submit">提交</button>
                </div>
            </form>
        </main>
    </div>

</body>

</html>
